<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
<form action="#" method="GET">
	<label>Username:</label><input type="text" name="Username" required="true">
	<div>
	<label>Gender:</label>
	<input type="radio" checked /> Male
	<input type="radio" />Female
	</div>
	<div>
	<label>Password</label>
	<input type="Password" name="pass" maxlength="8" minlength="5" required>
	</div>
	<textarea rows="10" cols="20">Enter faith here</textarea>
	<div>
		<label>Favourite Subject:</label>
		<input type="checkbox" checked > Maths
		<input type="checkbox" >Science
		<input type="checkbox" >English
	</div>
	<div>
		<select multiple="true">
			<option selected>Maths</option>
			<option>English</option>
			<option>Science</option>
		</select>
	</div>

	<div>
		<input type="submit" name="Submit form">
	</div>


</form>
</body>
</html>
